services:
  - type: web
    plan: free
    name: Silots
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: python3 -m Bot
    repo: https://github.com/Akshadgod/IMGURL.git
    branch: main
    envVars:
      - key: BOT_TOKEN 
        sync: false
      - key: API_ID 
        sync: false
      - key: API_HASH 
        sync: false
    autoDeploy: false
